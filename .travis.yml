language: cpp
cache:
  directories:
    - $HOME/Library/Caches/Homebrew
os:
  - linux
  - osx
compiler:
  - gcc
  - clang
script: mkdir build && cd build && cmake .. && make
dist: trusty
sudo: false
install:
  - '[ "$TRAVIS_OS_NAME" != osx ] || brew update'
  - '[ "$TRAVIS_OS_NAME" != osx ] || brew install gettext gtk+ gconf jsoncpp'

addons:
  apt:
    packages:
    - cmake
    - libgtk2.0-dev
    - libgconf2-dev
    - libgstreamer1.0-dev
    - libjsoncpp-dev
